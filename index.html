        @keyframes show {

            }

            100% {
                opacity: 1;

        @keyframes light {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        #myCanvas {
            position: relative;
            opacity: 0;
            animation-name: show;
            animation-duration: 1s;
            animation-delay: 4s;
            animation-fill-mode: forwards;
        }

        #myCanvas2 {
            position: absolute;
            top: 0;
            left: 0;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
        }

        body:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            background-image: url(./aplus-logo-light.png);
            background-repeat: no-repeat;
            opacity: 0;
            animation-name: light;
            animation-duration: 1.2s;
            animation-delay: 3.8s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }
    </style>
